<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>add client</title>
</head>
<body style="margin-left: 40%; margin-top: 400px;">

<div class="container">
    <form method="post" modelAttribute="client" class="form-addclient" action="/addClient">
        <h2 class="form-addclient-heading" >Add client</h2>

        <div class="form-group ${error != null ? 'has-error' : ''}">
            <input name="CNP" type="text" class="form-control" placeholder="CNP"
                   autofocus="true"/>
            <input name="clientName" type="text" class="form-control" placeholder="Name"/>

        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>

<div style="margin-top: 50px">
    <a href="/">
        <button>HOME</button>
    </a>
</div>

</body>
</html>
