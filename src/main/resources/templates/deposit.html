<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>deposit money</title>
</head>
<body style="margin-left: 40%; margin-top: 400px;">

<form th:action="@{/deposit}" method="post">
    <div class="form-group" >
        <div class="form-group">
            <label>1. Please enter your National ID Number </label>
            <span class="input-group-addon"></span>
            <input th:value="${CNP}" type="text" name="CNP" id="CNP" class="form-control" aria-label="CNP "/>
        </div>

        <label >2. Please select the account you would like to deposit:</label>
        <label>
            <select name="currency">
                <option value="RON">RON</option>
                <option value="EURO">EURO</option>
            </select>
        </label>
        <br />
    </div>

    <div class="form-group">
        <label>3. Please specify the amount you would like to deposit: </label>
        <span class="input-group-addon"> </span>
        <input th:value="${sum}" type="number" step="any" name="sum" id="sum" class="form-control" aria-label="Amount "/>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Deposit</button>
</form>

<div style="margin-top: 50px">
<a href="/">
    <button>HOME</button>
</a>
</div>

</body>
</html>
