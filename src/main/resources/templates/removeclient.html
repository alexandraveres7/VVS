<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remove an account</title>
</head>
<body style="margin-left: 40%; margin-top: 400px;">

<div class="container">
    <form method="post" modelAttribute="CNP" class="form-removeclient" action="/removeClient">
        <h2 class="form-removeclient-heading" >Remove an account</h2>
        <div class="form-group ${error != null ? 'has-error' : ''}">
            <input name="CNP" type="text" class="form-control" placeholder="CNP"
                   autofocus="true"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button>
        </div>

    </form>
</div>

<div style="margin-top: 50px">
    <a href="/">
        <button>HOME</button>
    </a>
</div>

</body>
</html>
